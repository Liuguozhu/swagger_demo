<script>
function loadright(url){
	$.ajax({
        type: "post",
        url :url,
        success: function(r){
        	
        	if(r){
        		$('#loading').hide();
        	}
        	
            $('#content').html(r);
        }
    });
}
function login() {
    var d = $("input[name='user_name']").val();
    var a = $("input[name='password']").val();
    var c = $("input[name='randomCode']").val();
    if (d == null || d == "") {
        alert("用户名不能为空！");
        return;
    }
    if (a == null || a == "") {
       alert("密码不能为空！");
        return;
    }
    if (c == null || c == "") {
        alert("验证码不能为空！");
        return;
     }
    document.forms[0].submit();
}
