  <body class="smart-style-4">
	<header id="header">
		<div id="logo-group">
			<!-- PLACE YOUR LOGO HERE -->
			<span id="logo"> <img src="../static/images/logo-pale.png">
			</span>
		</div>
	</header>

	<div style="width:100%;padding-top:10%;" align="center">

		<div class="well no-padding" style="width:800px;" align="left">
	
	
			<form action="" class="smart-form smart-form client-form"
				id="login-form" method="post" novalidate="novalidate">
	
	
				<header>登录 </header>
	
	
				<fieldset>
					<section>
						<label class="label">用户名</label> <label class="input"> <i
							class="icon-append fa fa-user"></i> <input name="account"
							placeholder="用户名" type="text"> <b
							class="tooltip tooltip-top-right"><i
								class="fa fa-user txt-color-teal"></i>请输入您的用户名</b> </label>
					</section>
					<section>
						<label class="label">密码</label> <label class="input"> <i
							class="icon-append fa fa-lock"></i> <input id="password"
							name="password" placeholder="请输入密码" type="password"> <b
							class="tooltip tooltip-top-right"><i
								class="fa fa-lock txt-color-teal"></i>请输入您的密码</b> </label>
					</section>
				</fieldset>
				
				<footer>
					<button type="submit" class="btn btn-primary ">登录</button>
				</footer>
			</form>
		</div>
	</div>
